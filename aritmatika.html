<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aritmatika Matematika</title>
    </head>
    <body>
        <script>
            var foo;

            foo = +100;
            console.log(foo);

            foo= -25;
            console.log(foo);

            foo = 50 + 100;
            console.log(foo);

            foo = 8.9 + 0.500;
            console.log(foo);

            foo = 9*8;
            console.log(foo);

            foo = 100/4;
            console.log(foo);

            foo = 20%7;
            console.log(foo);

        </script>
    </body>
</html>
