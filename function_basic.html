<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Function_Basic</title>

    <body>
        <script>
            //function1
            function pagi(){
                console.log(" Selamat Pagi");
                console.log(" Good Morning");

            pagi();
