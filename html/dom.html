<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DOM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
    <script src='../js/dom.js'></script>
</head>
<body>
    <h1>Learn Javascript</h1>
    <p>Start Learning <em>Web Development</em><b>W3 School</b></p>

    <script>
        console.log(window.document);
        
        // DOM Tree
            var faa = document.childNodes[1].childNodes[0];
            console.log(faa.nodeName);               //HEAD
            console.log(faa.nodeType);              //1
            console.log(faa.childNodes);           //NodeList(13) [text, meta, text, meta, text, title, text, meta, text, link, text, script, text]
            console.log(faa.childNodes.length);   //13

            var gaa = document.childNodes[1].childNodes[1];
            console.log(gaa.nodeName);               //#text
            console.log(gaa.nodeType);              //3
            console.log(gaa.childNodes);           //NodeList []
            console.log(gaa.childNodes.length);   //0

            var haa = document.childNodes[1].childNodes[2];
            console.log(haa.nodeName);               //BODY
            console.log(haa.nodeType);              //1
            console.log(haa.childNodes);           //NodeList(6) [text, h1, text, p, text, script]
            console.log(haa.childNodes.length);   //6
    </script>
</body>
</html>
