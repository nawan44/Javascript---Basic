<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOM Event</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        h1 {
            border: 2px solid black;
            width: 280px;
            padding: 10px;
            text-align: center;
            color: blue;
            background-color: pink;
        }

        p {
            background-color: chartreuse;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        Result DOM Event :
        <p></p>
    </div>
    <div class="container">
        <h1 onclick="alert('onClick');">onClick here</h1>
        <h1 ondblclick="alert('Double Click')">Double Click Here</h1>
        <h1 oncontextmenu="alert('oncontextmenu Click')">onContextmenu</h1>
        <h1 onmouseover="alert('onmouseover click')">onMouseOver click</h1>
        <h1 onclick="document.querySelector('p').innerHTML='After Click';">
            Learn JavaScript
        </h1>
        <br />
        <h1 onclick="showIt();">
            Show It on Click
        </h1>
        <br />
        <br />
        <h1 id="content1">
            Content 1
        </h1>
        <br />
        <h1 id="content2">
            Content 2
        </h1>
        <br />


    </div>
    <script>
        //Event Handler from Atribut HTML
        function showIt() {
            document.querySelector("p").innerHTML = "H1 Clcik"
        }

        //Event Handler from Property Element
        //Content1
        function showIt2() {
            document.querySelector("p").innerHTML = "Content 1 onClick";
        }

        var aaa = document.getElementById("content1");
        aaa.onclick = showIt2;
        //Content2
        var baa = document.getElementById("content2");
        baa.onclick = function () {
            document.querySelector("p").innerHTML = "Content 2";
        };



    </script>
</body>

</html>
