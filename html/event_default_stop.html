    <div class="container">
        <em>Learn JavaScript </em>

    <script>
        //Event Default Stop
        function show() {
            alert("Link click");
        }

        var aaa = document.querySelector("a");
        aaa.addEventListener("click", show());

        //44444444444444444444
        function show1(e) {
            alert("Link click");
            e.preventDefault();
        }

        var baa = document.querySelector("em");
        baa.addEventListener("click", show1);
    </script>
