<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Array Looping</title>
    </head>
    <body>
        <script>
            var nama = ["Aba", "Bada", "Cici", "Dia", "Eka"];
            var jumlah_nama = nama.length;

            console.log("Jumlah nama = " + jumlah_nama);

            for(var i = 0; i < jumlah_nama; i++){
                console.log(nama[i]);
            }
        </script>
    </body>
</html>
